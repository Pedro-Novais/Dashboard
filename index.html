<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div id="nav">
            <p>Dashboard de Vendas</p>
            <ul>
                <li>Inicio</li>
                <li>Cadastro</li>
                <li>Login</li>
            </ul>
        </div>
    </header>
    <main id="container"> 
        <div id="side-bar">
            <div id="img-profile"></div>
            <div class="list-side">
                <h2>Ano de Análise</h2>
                    <div class="options-side">2023</div>
                    <div class="options-side">2022</div>
                    <div class="options-side">2021</div>
            </div>
            <div class="list-side">
                <h2>Produto de Análise</h2>
                    <div class="options-side">Produto A</div>
                    <div class="options-side">Produto B</div>
                    <div class="options-side">Produto C</div>
            </div>
        </div>

        <div id="dashboard-info">

            <div id="first-bar">
                <div class="first"></div>
                <div class="first"></div>
                <div class="first"></div>
                <div class="first"></div>
            </div>

            <div id="second-bar">
                <div class="mid"></div>
                <div class="mid"></div>
            </div>

            <div id="third-bar">
                <div class="end" id="graphic-a">
                    <h2>Produto A</h2>
                    <div class="container-graphic">
                        <div class="graphic-bars">
                            <p>Jan/Mar</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Abr/Jun</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Jul/Set</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Out/Dez</p>
                        </div>
                    </div>
                </div>
                <div class="end" id="graphic-b">
                    <h2>Produto B</h2>
                    <div class="container-graphic">
                        <div class="graphic-bars">
                            <p>Jan/Mar</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Abr/Jun</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Jul/Set</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Out/Dez</p>
                        </div>
                    </div>
                </div>
                <div class="end" di="graphic-c">
                    <h2>Produto C</h2>
                    <div class="container-graphic">
                        <div class="graphic-bars">
                            <p>Jan/Mar</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Abr/Jun</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Jul/Set</p>
                        </div>
                        <div class="graphic-bars">
                            <p>Out/Dez</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>teste
        <p>Teste</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
